<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fitness Elevate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo">
                    <i data-lucide="dumbbell"></i>
                    <span>Fitness Elevate</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join Fitness Elevate to start your fitness journey</p>
            </div>

            <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}

                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>

                <button type="submit" class="submit-button">Sign Up</button>

                <div class="auth-footer">
                    Already have an account? <a href="{{ url_for('signin') }}">Sign In</a>
                </div>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
